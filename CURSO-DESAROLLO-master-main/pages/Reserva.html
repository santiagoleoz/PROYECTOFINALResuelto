<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="asas, vuelos baratos, promociones">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="../Sass/styles.css">
</head>
<body>
  <header>
    <h1>FlyBondi</h1>
    <nav class="navbar navbar-expand-sm navbar-light">
      <a class="navbar-brand d-block d-sm-none" href="#">Reserva</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link direcciones active" href="../index.html">Home</a>
          <a class="nav-item nav-link direcciones active" href="./contacto.html">Contacto</a>
          <a class="nav-item nav-link direcciones active" href="./sedes.html">Sedes</a>
          <a class="nav-item nav-link direcciones active" href="./Reserva.html">Reserva</a>
          <a class="nav-item nav-link direcciones active" href="./nosotros.html">Nosotros</a>
        </div>
      </div>
    </nav>
    <div class="Buscador">
      <input type="text" placeholder="Buscar..." name="Buscador" id="Buscador">
    </div>
  </header>
  <main>
    <div class="reserva">
      <h2>Reserve aqui</h2>
    </div>
    <form class="reservabotones"> 
      <div class="cajasreserva">
        <label for="NombreApellido">Nombre y Apellido Pasajero/a</label>
        <input name="NombreApellido" id="NombreApellido" placeholder="Nombre y Apellido">
      </div>
      <div class="cajasreserva">
        <label for="Nacionalidad">Nacionalidad</label>
        <input name="Nacionalidad" id="Nacionalidad" placeholder="Nacionalidad">
      </div>
      <div class="cajasreserva">
        <label for="Edad">Edad</label>
        <input name="Edad" id="Edad" placeholder="Edad">
      </div>
      <div class="cajasreserva">
        <label for="Ciudad">Ciudad</label>
        <input name="Ciudad" id="Ciudad" placeholder="Ciudad">
      </div>
      <div>
        <label>Servicios Extras:</label>
        <input type="checkbox" value="Bus" name="Bus" id="Bus">
        <label for="Bus">Bus</label>

        <input type="checkbox" value="Hotel" name="Hotel" id="Hotel">
        <label for="Hotel">Hotel</label>
      </div>
      <div>
        <label>Sexo:</label>
        <input type="radio" name="Sexo" value="Hombre" id="Hombre">
        <label for="Hombre">Hombre</label>
        <input type="radio" name="Sexo" value="Mujer"  id="Mujer">
        <label for="Mujer">Mujer</label>
      </div>
      <div class="cajasreserva">
        <label>Nacionalidad</label>
        <select name="Nacionalidad" id="Nacionalidad">
          <option value="Escoger">Escoger</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Paraguay">Paraguay</option>
          <option value="Ecuador">Ecuador</option>
          <option value="Brasil">Brasil</option>
        </select>
      </div>
      <div class="cajasreserva">
        <textarea name="Consulta" id="Consulta" placeholder="Consulta" rows="10" cols="40"></textarea>
      </div>
      <div class="enviarborrar">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
      </div>     
    </form>
  </main>
  <footer>
    <div>
      <img src="../multimedia/flybondi.png" alt="FlyBOndiLogo">
    </div>
    <div>
      <a href="https://www.instagram.com/flybondioficial/" target="_blank"
      rel="noopener noreferrer"> instagram</a>
      <a href="https://www.facebook.com/flybondi"  target="_blank"
      rel="noopener noreferrer"> Facebook</a>
      <a href="https://flybondi.com/ar" target="_blank"
      rel="noopener noreferrer"> Pagina Oficial</a>
      <a href="https://api.whatsapp.com/send?phone=+46704768785&text=Hola,Necesito mas Informacion!!!">Whatsapp</a>
    </div>
    <div>
      <p>Pagina Creada por Santiago Leoz</p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
